<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Graph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet"href="css/jquery-ui.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/cytoscape.min.js"></script>
    <script src="js/translation.js"></script>
  </head>
  <body>
    <div class="graph-app">
      <div class="wrap">
        <div id="panel-trigger-root" data-partial="partials/top-bar.html"></div>

        <div id="filter-panel-root" class="floating-panel" data-partial="partials/filter-panel.html"></div>

        <div id="cy"></div>

        <div id="settings-panel-root" class="floating-panel" data-partial="partials/settings-panel.html"></div>
        <div
          id="master-settings-panel-root"
          data-partial="partials/master-settings-panel.html"
        ></div>
        <div class="status-indicator-wrapper">
          <span id="status" class="status-text"></span>
        </div>
        <div id="legends-panel-root" class="floating-panel" data-partial="partials/legends-panel.html"></div>
        <div id="path-panel-root" class="floating-panel" data-partial="partials/path-panel.html"></div>
        <div id="timeline-panel-root" class="floating-panel" data-partial="partials/timeline-panel.html"></div>
        <div id="info-panel-root" class="floating-panel info-panel-root" data-partial="partials/info-panel.html"></div>
      </div>

      <div id="loading-overlay" role="status" aria-live="polite" hidden>
        <div class="loader">
          <div class="spinner" aria-hidden="true"></div>
          <div class="loading-text" data-i18n="loaderText">Loading...</div>
        </div>
      </div>
    </div>

    <script src="js/partials-loader.js"></script>
    <script src="js/modules/loading.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/modules/node-utils.js"></script>
    <script src="js/modules/graph.js"></script>
    <script src="js/modules/info-panel.js"></script>
    <script src="js/modules/timeline.js"></script>
    <script src="js/path.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
