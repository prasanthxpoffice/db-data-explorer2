<div class="filter-panel left-panel" id="filterPanel">
  <div class="panel-toggle" id="toggleFilters">
    <h3 data-i18n="filtersTitle">Filters</h3>
    <button
      type="button"
      id="filterChevron"
      class="chevron-btn"
      aria-label="Toggle filters"
      data-i18n-aria-label="toggleFiltersAria"
    >
      v
    </button>
  </div>
  <div class="panel-body">
    <div class="panel-section">
      <label data-i18n="filtersDatasource">Datasource</label>
      <div class="multi-select" id="viewsDropdown">
        <button
          type="button"
          id="viewsToggle"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <span id="viewsToggleLabel" data-i18n="filtersSelectViews">Select views</span>
          <span aria-hidden="true"> v</span>
        </button>
        <div class="multi-options" id="viewsOptions"></div>
      </div>
    </div>
    <div class="panel-section">
      <label data-i18n="filtersEntity">Entity</label>
      <select id="nodeType" style="min-width: 220px"></select>
    </div>
    <div class="panel-section">
      <label data-i18n="filtersEntityText">Entity node text</label>
      <div class="suggestions">
        <input id="itemSearch" data-i18n-placeholder="filterPlaceholder" placeholder="Type to search items" />
        <div id="itemSuggestions" class="suggestions-panel"></div>
      </div>
    </div>
    <div class="panel-section action-row">
      <button id="addSelected" data-i18n="filtersAdd">Add</button>
    </div>
    <div class="panel-section action-row">
      <button id="showGraph" data-i18n="filtersShowGraph">Show on graph</button>
      <button id="clearGraph" class="secondary" data-i18n="filtersClearGraph">Clear Graph</button>
    </div>
    <div class="panel-section selections-panel">
      <ul id="selections"></ul>
    </div>
  </div>
</div>
